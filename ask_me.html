<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ask Me</title>
   <link rel="stylesheet" href="ask_me.css">
</head>

<body>
    <form action="">
        <div class="container">
            <div class="contact">Query</div>
            <div class="name">Full Name:</div>
            <input type="text" class="name_text" placeholder="Your full name*" required>
            <div class="email">Email:</div>
            <input type="email" class="email_text" placeholder="youremail@gmail.com*" required>
            <div class="sub">Subject:</div>
            <input type="text" class="sub_text" placeholder="Your subject*" required>
            <div class="msg">Message:</div>
            <textarea name="msg" id="msg" class="msg_text" placeholder="Type your message here..." required></textarea>
            <input type="submit" class="submit" value="Send">
        </div>
    </form>
</body>

</html>
